<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">

</head>

<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" id="endereco-nova-imagem" required placeholder="URL da imagem">
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <ul>
        <li><img src="/images/Através do Mundo (14).jpg" alt="imgem de uma pessoa na praia"/>
            <div class="overlay-imagem-link">
                <a href="/images/Através do Mundo (14).jpg" title="Ver imagem no tamanho real" target="_blank">
                    Ver imagem tamanho real
                </a>
            </div>
            <li><img src="/images/Através do Mundo (17).jpg" alt="imgem de uma pessoa na praia"/>
                <div  class="overlay-imagem-link">
                    <a href="/images/Através do Mundo (17).jpg" title="Ver imagem no tamanho real" target="_blank">
                        Ver imagem tamanho real
                    </a>
                </div>
                <li><img src="/images/Através do Mundo (19).jpg" alt="imgem de uma pessoa na praia"/>
                    <div class="overlay-imagem-link">
                        <a href="/images/Através do Mundo (19).jpg" target="_blank" title="Ver imagem no tamanho real" >
                            Ver imagem tamanho real
                        </a>
                    </div>
    </ul>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/main.js"></script>
</body>

</html>
